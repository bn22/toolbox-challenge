<!doctype html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <meta charset="UTF-8">
		<title>Memory Game</title>
	</head>
	<body>
		<div class="container">
			<div class="row Greeting">
				<div class="col-md-4">
				</div>
				<div class="col-md-4">
				<h1>Memory Game</h1>
				</div>
				<div class="col-md-4">
				</div>
			</div>

			<div class="row buttons">
				<div class = "col-md-3">
				</div>
				<div class = "col-md-3">
					<p><button id="start-game">New Game</button></p>
				</div>
				<div class = "col-md-3">
					<p><button id="help-button">Instructions</button></p>
				</div>
				<div class = "col-md-3">
				</div>
			</div>


			<div class="row Scoreboard">
				<div class="col-md-3">
					<p>Elapsed Time: <span id="elapsed-seconds"></span></p>
        		</div>
        		<div class="col-md-3">
					<p>Matches: <span id="matches-found"></span></p>
    			</div>
    			<div class="col-md-3">
    				<p >Remaining Pairs: <span id="remaining-pair"></span></p>
    			</div>
    			<div class="col-md-3">
					<p>Attempts: <span id="attempts-made"></span></p>
    			</div>
    		</div>

			<div class="row Results">
				<div class="col-md-3">
					<p>Last Turn: <span id="turn-report"></span></p>
				</div>
				<div class="col-md-3">
				</div>
				<div class="col-md-6">
					<p>Hint: <span id="actions">Please Click A Tile</span></p>
				</div>
			</div>

			<div id="game-board" style="cursor:pointer"></div>
		</div>
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
